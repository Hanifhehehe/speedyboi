<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="content.js"></script>
</head>
<body>
    <h4>⚡️SPEEDYBOI⚡️</h4>
    <span>This safari extension is made to control video playback speed. The controls are:</span>
    <ul>
        <li>
            <p>G to set current speed to 1.8</p>
        </li>
        <li>
            <p>R to reset speed to 1</p>
        </li>
        <li>
            <p>D to increase speed by 0.1</p>
        </li>
        <li>
            <p>S to decrease speed by 0.1</p>
        </li>
        <li>
            <p>Option + V to show current speed (MacOS only)</p>
        </li>
    </ul>
</body>
</html>
